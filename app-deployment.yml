apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-food-app
  labels:
    app: fast-food-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fast-food-app
  template:
    metadata:
      labels:
        app: fast-food-app
    spec:
      containers:
        - name: app
          image: 172074481079.dkr.ecr.us-east-1.amazonaws.com/fast-food-ecr-repository:f284163da06cb22b1440e74f7f369e0d19fd4d28
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "1000m"
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            - name: MERCADO_PAGO_EXTERNAL_POS_ID
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MERCADO_PAGO_EXTERNAL_POS_ID
            - name: MERCADO_PAGO_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MERCADO_PAGO_SECRET_TOKEN
            - name: MERCADO_PAGO_USER_ID
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MERCADO_PAGO_USER_ID